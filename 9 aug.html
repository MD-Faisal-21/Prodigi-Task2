<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Stopwatch</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #fff;
    }
    @keyframes gradientShift {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .stopwatch-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    #display {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .buttons button {
        flex: 1;
        margin: 5px;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .buttons button:hover {
        transform: translateY(-2px);
    }
    #start { background-color: #4CAF50; color: white; }
    #pause { background-color: #ff9800; color: white; }
    #reset { background-color: #f44336; color: white; }
    #lap { background-color: #2196F3; color: white; }

    #laps {
        max-height: 200px;
        overflow-y: auto;
        padding-right: 5px;
    }
    #laps li {
        background: rgba(255,255,255,0.1);
        margin: 5px 0;
        padding: 8px 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        font-family: monospace;
        font-size: 0.95rem;
    }
    #laps::-webkit-scrollbar {
        width: 6px;
    }
    #laps::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
    }
</style>
</head>
<body>

<div class="stopwatch-container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
    </div>
    <ul id="laps"></ul>
</div>

<script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let lastLapTime = 0;

    const display = document.getElementById("display");
    const lapsList = document.getElementById("laps");

    function formatTime(ms) {
        let totalSeconds = Math.floor(ms / 1000);
        let minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
        let seconds = String(totalSeconds % 60).padStart(2, '0');
        let centiseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
        return `${minutes}:${seconds}:${centiseconds}`;
    }

    function startTimer() {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            display.textContent = formatTime(elapsedTime);
        }, 10);
    }

    document.getElementById("start").addEventListener("click", () => {
        clearInterval(timerInterval);
        startTimer();
    });

    document.getElementById("pause").addEventListener("click", () => {
        clearInterval(timerInterval);
    });

    document.getElementById("reset").addEventListener("click", () => {
        clearInterval(timerInterval);
        elapsedTime = 0;
        lastLapTime = 0;
        display.textContent = "00:00:00";
        lapsList.innerHTML = "";
    });

    document.getElementById("lap").addEventListener("click", () => {
        if (elapsedTime > 0) {
            const lapTime = elapsedTime;
            const lapDiff = lapTime - lastLapTime;
            lastLapTime = lapTime;

            const li = document.createElement("li");
            li.innerHTML = `<span>Lap ${lapsList.children.length + 1}</span> 
                            <span>${formatTime(lapTime)} (+${formatTime(lapDiff)})</span>`;
            lapsList.appendChild(li);
        }
    });
</script>

</body>
</html>
